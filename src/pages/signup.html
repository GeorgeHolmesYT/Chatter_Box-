<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatterBox - Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../auth/signup.js"></script>
    <script type="module" src="../utils/cookies.js"></script>
    <script type="module" src="../data/userData.js"></script>
    <script type="module" src="../data/settings.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md">
            <h1 class="text-3xl font-bold text-center mb-8">Create your account</h1>
            <form id="signupForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Username</label>
                    <input type="text" id="username" class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500" required>
                    <div id="passwordStrength" class="mt-2 text-sm"></div>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Date of Birth</label>
                    <input type="date" id="dob" class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="space-y-4">
                    <label class="block">
                        <span class="text-gray-300">Theme Preference</span>
                        <select id="theme" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600">
                            <option value="dark">Dark</option>
                            <option value="light">Light</option>
                            <option value="system">System</option>
                        </select>
                    </label>
                    <label class="block">
                        <span class="text-gray-300">Language</span>
                        <select id="language" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                        </select>
                    </label>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 p-3 rounded-md font-medium transition">
                    Create Account
                </button>
                <div class="text-sm text-gray-400 text-center">
                    By signing up, you agree to our 
                    <a href="/terms.html" class="text-blue-400 hover:underline">Terms of Service</a> and 
                    <a href="/privacy.html" class="text-blue-400 hover:underline">Privacy Policy</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
