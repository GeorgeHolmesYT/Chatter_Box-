<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatterBox - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../auth/login.js"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white">Welcome Back!</h1>
            <p class="text-gray-400 mt-2">Log in to your ChatterBox account</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-300">Email or Username</label>
                <input 
                    type="text" 
                    id="identifier" 
                    class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:ring-blue-500 focus:border-blue-500"
                    required
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:ring-blue-500 focus:border-blue-500"
                    required
                >
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input 
                        type="checkbox" 
                        id="remember" 
                        class="h-4 w-4 rounded bg-gray-700 border-gray-600 text-blue-600"
                    >
                    <label class="ml-2 text-sm text-gray-300">Remember me</label>
                </div>
                <a href="/forgot-password" class="text-sm text-blue-400 hover:text-blue-300">Forgot password?</a>
            </div>

            <button 
                type="submit" 
                class="w-full py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
                Sign In
            </button>
        </form>

        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-600"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-gray-800 text-gray-400">Or continue with</span>
                </div>
            </div>

            <div class="mt-6 grid grid-cols-2 gap-3">
                <button class="w-full py-2 px-4 border border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-300 bg-gray-700 hover:bg-gray-600">
                    <span class="sr-only">Sign in with Google</span>
                    Google
                </button>
                <button class="w-full py-2 px-4 border border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-300 bg-gray-700 hover:bg-gray-600">
                    <span class="sr-only">Sign in with GitHub</span>
                    GitHub
                </button>
            </div>
        </div>

        <p class="mt-6 text-center text-sm text-gray-400">
            Don't have an account?
            <a href="/signup" class="font-medium text-blue-400 hover:text-blue-300">Sign up now</a>
        </p>
    </div>
</body>
</html>
